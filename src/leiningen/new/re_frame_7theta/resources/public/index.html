<!doctype html>
<html lang="en">
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{sanitized}}</title>{{#reflecti?}}
    <link rel="stylesheet" href="fontawesome/css/all.min.css">{{/reflecti?}}
    <link  rel="stylesheet" href="css/screen.css" type="text/css">{{#less?}}
    <link  rel="stylesheet" href="css/site.css" type="text/css">{{/less?}}
  </head>
  <body>
    {{#reflecti?}}
    <link rel="stylesheet/less" type="text/css" href="less/antd/dist/antd.less">
    <script>
     window.less = {
       async: true,
       javascriptEnabled: true,
       env: 'production'
     };
    </script>
    {{/reflecti?}}
    <div id="app" style="width:100%; height:100%;">{{#reflecti?}}
      <div id="spinner" style="width:100%; height:100%; display:flex; position:absolute; align-items:center; justify-content:center;">
        <i class="far fa-circle-notch fa-spin fa-5x fa-fw" style="color:#108ee9"></i>
        <span class="sr-only">Loading...</span>
      </div>{{/reflecti?}}
    </div>
    {{#reflecti?}}<script src="js/less.min.js" type="text/javascript"></script>{{/reflecti?}}
    <script src="js/compiled/main.js"></script>
    <script>{{sanitized}}.core.init();</script>
  </body>
</html>
